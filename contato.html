        <main>
            <section>
                <h1>Fale Conosco</h1>
                <form action="#" method="get" id="frm" name="frm">
                    <label for="txtnome">Nome*</label>
                    <input type="text" name="txtnome" id="txtnome" placeholder="Digite seu nome aqui." required>

                    <label for="txtemail">Email*</label>
                    <input type="email" name="txtemail" id="txtemail" placeholder="Digite seu email aqui." required>

                    <label for="txtnasc">Data de Nascimento*</label>
                    <input type="date" name="txtnasc" id="txtnasc" required>

                    <!-- <label for="txtsalario">Salario</label>
                    <input type="number" name="txtsalario" id="txtsalario"> -->

                    <label for="estado">Estado*</label>
                    <select name="estado" id="estado" required>
                        <option disabled selected>Escolha</option>
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg">Minas Gerais</option>
                    </select>

                    <label for="">Estado Civil*</label>
                    <div class="gruporadio">
                        <label for="solteiro">
                            <input type="radio" name="estadocivil" id="solteiro" value="solteiro" required>
                            Solteiro(a)
                        </label>
                        <label for="casado">
                            <input type="radio" name="estadocivil" id="casado" value="casado" required>
                            Casado(a)
                        </label>
                        <label for="Outro">
                            <input type="radio" name="estadocivil" id="outro" value="o  utro" required>
                            Outro
                        </label>
                    </div>

                    <button type="submit">Enviar</button>

                </form>
            </section>
            <p>* campo obrigatorio</p>
        </main>

    </div>
